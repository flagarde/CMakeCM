name: 'Windows MSVC'

env:
  CMAKE_BUILD_TYPE: 'Release'
  CMAKE_BUILD_PREFIX: './build'
  CMAKE_SOURCE_PREFIX: './tests'

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        cmake-version: ['3.16','3.17','3.18','3.19','3.20','3.21']
    name: 'ðŸ§ª Test CMake ${{ matrix.cmake-version }} MSVC'

    steps:
    - name: 'ðŸ§° Checkout'
      uses: actions/checkout@v2.3.4
      with:
        fetch-depth: 0

    - name: 'ðŸŸ¨ Setup CMake'
      uses: jwlawson/actions-setup-cmake@v1.11
      with:
        cmake-version: '${{ matrix.cmake-version }}.x'
        github-api-token: ${{ secrets.GITHUB_TOKEN }}

    - name: 'ðŸŸ¨ Setup Visual Studio'
      uses: ilammy/msvc-dev-cmd@v1.9.0

    - name: 'ðŸ§ª Run tests'
      run: cmake -DBUILD_TESTS=ON -S ${{ env.CMAKE_SOURCE_PREFIX }} -B ${{ env.CMAKE_BUILD_PREFIX }} -D CMAKE_BUILD_TYPE=${{ env.CMAKE_BUILD_TYPE }} -Thost=x64

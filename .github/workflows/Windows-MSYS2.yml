name: 'Windows MSYS2'

env:
  CMAKE_BUILD_TYPE: 'Release'
  CMAKE_BUILD_PREFIX: './build'
  CMAKE_SOURCE_PREFIX: '.'
  BUILD_TESTS: YES
  BUILD_DOCS: NO
  BUILD_EXAMPLES: NO

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        cmake-version: ['3.16','3.17','3.18','3.19','3.20','3.21']
        sys: ['mingw32','mingw64','ucrt64','clang64']
        include:
          - { icon: 'ðŸŸ¨', sys: mingw32, env: i686, name: MINGW32 }
          - { icon: 'ðŸŸ¦', sys: mingw64, env: x86_64, name: MINGW64 }
          - { icon: 'ðŸŸ©', sys: ucrt64,  env: ucrt-x86_64, name: UCRT64 }  # Experimental!
          - { icon: 'ðŸŸ¥', sys: clang64, env: clang-x86_64, name: Clang64 } # Experimental!
    name: '${{ matrix.icon }}ðŸ§ª Test CMake ${{ matrix.cmake-version }} ${{ matrix.name }}'

    steps:
    - name: 'ðŸ§° Checkout'
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: '${{ matrix.icon }} Setup CMake'
      uses: jwlawson/actions-setup-cmake@v2.0
      with:
        cmake-version: '${{ matrix.cmake-version }}.x'
        github-api-token: ${{ secrets.GITHUB_TOKEN }}

    - name: '${{ matrix.icon }} Setup MSYS2'
      uses: msys2/setup-msys2@v2
      with:
        msystem: ${{matrix.sys}}
        path-type: minimal
        release: true
        update: true
        install: >-
          git
          make
          mingw-w64-${{matrix.env}}-toolchain
          mingw-w64-${{matrix.env}}-cmake
          mingw-w64-${{matrix.env}}-python

    - name: 'ðŸ”§ Configure'
      run: cmake -S ${{ env.CMAKE_SOURCE_PREFIX }} -B ${{ env.CMAKE_BUILD_PREFIX }} -D CMAKE_BUILD_TYPE=${{ env.CMAKE_BUILD_TYPE }} -D BUILD_TESTS=${{ env.BUILD_TESTS }} -D BUILD_DOCS=${{ env.BUILD_DOCS }} -D BUILD_EXAMPLES=${{ env.BUILD_EXAMPLES }} -Thost=x64

    - name: 'ðŸ§ª Run tests'
      working-directory: ${{ env.CMAKE_BUILD_PREFIX }}
      run: ctest -C ${{ env.CMAKE_BUILD_TYPE }} -VV --output-on-failure
